<app-section-title [title]="'Add User'"></app-section-title>

<div class="container">
  <div class="card">
    <div class="card-header">Please Add an User</div>
    <form>
      <div class="form-field">
        <label>Name</label>
        <input
          type="email"
          name="name"
          placeholder="enter your name"
          [(ngModel)]="name"
        />
      </div>
      <div class="form-field">
        <label>Email</label>
        <input
          type="email"
          name="email"
          placeholder="enter your email"
          [(ngModel)]="email"
        />
      </div>
      <div class="form-field">
        <label>Password</label>
        <input
          type="password"
          name="password"
          placeholder="enter your password"
          [(ngModel)]="password"
        />
      </div>

      <button class="button box fadeIn" type="button">
        <mat-icon style="margin-right: 4px">person_add</mat-icon>
        <span> Add User</span>
      </button>
    </form>
  </div>
</div>
