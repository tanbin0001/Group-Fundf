<div class="container">
  <div class="card">
    <div class="card-header">Register</div>
    <form>
      <div class="form-field">
        <label>Name</label>
        <input type="text" placeholder="Name" name="name" [(ngModel)]="name" />
      </div>
      <div class="form-field">
        <label>Email</label>
        <input
          type="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="email"
        />
      </div>
      <div class="form-field">
        <label>Password</label>
        <input
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
        />
      </div>
      <p>Already have an account? <a routerLink="/login"> Please Login</a></p>

      <button class="button" type="submit" (click)="register()">
        Register
      </button>
    </form>
  </div>
</div>
